<div class="modal-body">
  {{ data?.message }}
</div>
<div class="modal-footer">
  <button type="button"
          class="btn btn-{{ data?.noButton?.color || 'secondary' }}"
          (click)="modal.dismiss()">{{ data?.noButton?.value || translations.misc.cancel }}</button>
  <button type="button"
          class="btn btn-{{ data?.yesButton?.color }}"
          (click)="modal.close()">{{ data?.yesButton?.value }}</button>
</div>
