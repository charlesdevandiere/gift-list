<div class="toast-container position-fixed bottom-0 w-100 p-3">
  @for (toast of toasts$ | async; track toast.id) {
  <div class="toast show mx-auto ms-sm-auto me-sm-0"
       role="alert"
       aria-live="assertive"
       aria-atomic="true"
       [ngClass]="{ 'text-bg-success': toast.severity === 'success', 'text-bg-danger': toast.severity === 'danger' }"
       [class.align-items-center]="!toast.title">
    @if (toast.title) {
    <div class="toast-header">
      <strong class="me-auto">{{ toast.title }}</strong>
      <button type="button"
              class="btn-close"
              aria-label="Close"
              (click)="close(toast.id)"></button>
    </div>
    <div class="toast-body">
      {{ toast.message }}
    </div>
    } @else {
    <div class="d-flex">
      <div class="toast-body">
        {{ toast.message }}
      </div>
      <button type="button"
              class="btn-close me-2 m-auto"
              [class.btn-close-white]="toast.severity && toast.severity !== 'default'"
              aria-label="Close"
              (click)="close(toast.id)"></button>
    </div>
    }
  </div>
  }
</div>
